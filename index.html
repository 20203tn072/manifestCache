<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manifest</title>

  <!-- manifest (ruta RELATIVA para GitHub Pages de proyecto) -->
  <link rel="manifest" href="./manifest.json">

  <!-- theme / iOS -->
  <meta name="theme-color" content="#4A90E2" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./images/icons/192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="./images/icons/512.png" sizes="512x512" />
</head>
<body>
  <h1>Manifest</h1>

  <script>
    if ('serviceWorker' in navigator) {
      // registro RELATIVO (importante para GitHub Pages project page)
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW registered, scope:', reg.scope))
        .catch(err => console.warn('SW register failed', err));
    }
  </script>
</body>
</html>
